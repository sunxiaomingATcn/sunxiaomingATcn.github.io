<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登陆</title>
		<link rel="stylesheet" href="css/media.css-750.css?time=2017072509.css" />
		<link rel="stylesheet" type="text/css" href="css/suoysp.css?time=2017072509.css" />
	</head>

	<body class="bgBody">
		
	<div class="dengl"  data-int='0'>
		<div class="dengLsu"></div>
	</div>
		<div>
			<!--登陆头像-->
			<div class="top_distance">
				<div class="register_photo">
					<div>
						<img src="img/public/biglogo@2x .png" alt="" />
					</div>
				</div>
			</div>
			<!--登陆框-->
			<div class="login_box">
				<ul>
					<li><img src="img/login/login@2x.png" class="account_number" alt="" /> </li>
					<li><input type="text" name="account" id="account" placeholder="请输入手机号" /></li>
					<li class="clear_mesg clearPhone"><img src="img/login/clear@2x.png" class="clear" alt="" /></li>
				</ul>
				<ul>
					<li><img src="img/zhuce/mm@2x.png" class="password" /></li>
					<li><input type="password" name="psd" id="psd" placeholder="请输入密码" /></li>
					<li class="clear_mesg clearPsd"><img src="img/login/clear@2x.png" class="clear" alt="" /></li>
				</ul>
			</div>

			<!--登陆按钮-->
			<div type="button" name="" id="login_btn">登 录</div>
			<!--操作账号区域-->
			<p href="javascript:;" class="active_area">
				<span class="find_psd">找回密码</span>
				<span class="active_register">注册?</span>
			</p>
		</div>
		<!--提示框-->
		<div class="dialog_box">
			<p>温馨提示</p>
			<span></span>
			<div class="close_dialog" type="button">确定</div>
		</div>
	</body>

	<script src="js/jquery-1.11.1.min.js?time=2017072509"></script>
	<script src="js/all.js?time=20170801"></script></script>

</html>

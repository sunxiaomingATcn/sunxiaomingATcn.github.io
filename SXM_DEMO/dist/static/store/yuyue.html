<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预约试衣</title>
    <link rel="stylesheet" href="css/media.css-750.css?time=2017072509.css" />
    <link rel="stylesheet" href="css/all.css?time=2017072509.css" />
    <link rel="stylesheet" href="css/suoysp.css?time=2017072509.css" />
</head>
<body class="bgBody">
	<div class="yuyueHder">
		<div class="backYuy">
			<img src="img/singleitem/back@2x.png" alt="" />返回
		</div>
		<p>我的预约</p>
	</div>
	<div class="yuyueWin">
	
	</div>
	<ul class="yuyueFt">
		<li class="yuyueCl yuYue">
			预约中 <span>0</span>
		</li>
		<li class="totle">合计: <span>0</span></li>
		<li class="yuyueCl chuLi">已处理 <span>0</span></li>
	</ul>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js?time=2017072509"></script>
	<script type="text/javascript" src="js/all.js?time=2017072509"></script>
	
	<script type="text/javascript">
		$(function(){
			$(".yuyueWin").height( $('body').height()-$(".yuyueHder").height()-$(".yuyueFt").height()-2);
			$(".backYuy").click(function(){
				location.href='shezhi.html'
			});
			var yuYuez = 0,yiCl = 0,totleRMB=0;
			$.ajax({
				type:"post",
				url:host+"/API/Members/Appointment/getall",
				data:{
					MemberId:localStorage.MemberId,
					U_Num:localStorage.u_num,
				},
				success:function(data){
					if(data.ResultType==3){
						$(".yuyueWin").empty();
						var conNum = data.Data;
						for(var i=0;i<conNum.length;i++){
							var cons = conNum[i];
							var ulHed = '<ul class="xiangq"><li class="yuyli"><ul>';
							var liOne = '<li><img src='+cons.ThumbnailPath+' alt="" /></li>';
							var liTwo  = '<li><p class="jijie">'+cons.CategoryName+'</p><div>RMB:<span>'+cons.TagPrice+'</span><p><i>'+cons.SizeName+'</i>  <b>'+cons.ColorName+'</b></p></div></li></ul>'
							if(cons.State=='预约中'){
								var ulEnd = '<li class="yuyState">'+cons.State+'<span></span></li></ul>';	
								yuYuez++;
								console.log(yuYuez);
							}else{
								var ulEnd = '<li class="yuyState">'+cons.State+'</li></ul>';		
								yiCl++;
							}							
							var html = ulHed+liOne+liTwo+ulEnd;
							$(".yuyueWin").append(html);
							totleRMB+=cons.TagPrice;
							$('.yuYue span').html(yuYuez);
							$('.totle span').html(totleRMB);
							$('.chuLi span').html(yiCl);
						}						
					}
				}
				
			});
			
		});
	</script>
</body>
</html>

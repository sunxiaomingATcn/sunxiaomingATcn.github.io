<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>衣橱</title>
		<link rel="stylesheet" href="css/media.css-750.css?time=2017072509.css" />
		<link rel="stylesheet" href="css/suoysp.css?time=2017072509.css" />
	</head>

	<body class="yichu">
		<div class='yinDaoy'>
			<div class="know"></div>
		</div>
		<div class="yichuClo">
			<!--头像和搜索栏-->
			<div class="header">
				<div class="hedIpBox">
					<input type="text" class="huohao" placeholder="输入您要查找的内容" /><img class="searchMsg search" src="img/public/ss@2x.png" alt="" />
				</div>
				<div class="imgBg">
					<img src="img/public/ss@2x.png" alt="" />
				</div>
			</div>
			<!--底部菜单-->
			<div class="Footer">
				<ul>
					<li class="back_more">
						<!--<a href="http://www.0-fashion.com/app/0fashion/">-->
						<img src="img/public/logo@2x.png" alt="" />
						<!--</a>-->
					</li>
					<li class="bottom_nav">
						<img src="img/public/sysp@2x.png" alt="" />
						<span>所有商品</span>
					</li>
					<li class="back_me"><img src="img/public/onlycenter@2x.png" alt="" /></li>
				</ul>
			</div>

			<!--买手商城-->
			<div id="buyClothes">
				<div class="minddleBox">
					<!--logo 标题-->
					<div class="logo_buyahand">
						<img src="img/public/logo@2x.png" alt="" />商城
					</div>
					<!--买手区域-->
					<div class="buyers">
						<!--左边 衣服-->
						<div class="cloDec clothes">
							<div data-type="1">
								<img class="top_cloth" src="img/buyhand/jacket2@2x.png" alt="" />
								<span>上装</span>
							</div>
							<div data-type="2">
								<img class="top_cloth" src="img/buyhand/dress@2x.png" />
								<span>下装</span>
							</div>
							<div data-type="3">
								<img class="bottom_cloth" src="img/buyhand/dress4@2x.png" />
								<span>连体</span>
							</div>
						</div>
						<!--右边鞋子 装饰品-->
						<div class="cloDec decoration">
							<div data-type="4">
								<img src="img/buyhand/scarf@2x.png" />
								<span>围巾</span>
							</div>
							<div data-type="5">
								<img src="img/buyhand/bag44@2x.png" />
								<span>包</span>
							</div>
							<div data-type="6">
								<img src="img/buyhand/diamond22@2x.png" />
								<span>饰品</span>
							</div>
							<div data-type="7">
								<img src="img/buyhand/feminine3@2x.png" />
								<span>鞋</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="warmPrompt">
				暂不开放
			</div>

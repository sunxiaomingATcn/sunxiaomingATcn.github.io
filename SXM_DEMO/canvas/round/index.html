<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span {
				text-align: center;
				position: absolute;
				color: #FFF;
				border-radius: 5px;
				top: 20px;
				left: 20px;
				padding: 5px 10px;
				background: #80bd01;
				animation: 1s zoomIn ease-in;
			}
			
			.zoomIn {
			  animation:1s zoomIn ease-in;
			}
			
			@keyframes zoomIn {
				from {
					opacity: 0;
					transform: scale3d(.3, .3, .3);
				}
				50% {
					opacity: 1;
				}
			}
			
			
		</style>
	</head>

	<body>
		<span class="zoomIn">zoomin</span>
		<canvas id="canvas" width="200" height="200"></canvas>
		<canvas id="canvas1" width="200" height="200"></canvas>
		<canvas id="canvas2" width="200" height="200"></canvas>
		<canvas id="canvas3" width="200" height="200"></canvas>
	</body>
	<script src="ringlike.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var canvas1 = document.getElementById('canvas1');
		var canvas2 = document.getElementById('canvas2');
		var canvas3 = document.getElementById('canvas3');
		var cW = 200;
		canvas.width = cW;
		canvas.height = cW;
		animateArc(canvas, 90, 100, '#4dd0e1');

		animateArc(canvas1, 90, 100, '#80bd01');

		animateArc(canvas2, 90, 100, '#80bd01');
		animateArc(canvas3, 90, 100, '#80bd01');
	</script>

</html>

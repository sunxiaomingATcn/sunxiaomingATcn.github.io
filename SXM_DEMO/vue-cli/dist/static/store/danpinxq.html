<script type="text/javascript?time=2017072509">
	$(function(){
		var dataId = localStorage.dataId;
		var userNum = localStorage.u_num;
	$.ajax({
			type:"post",
			url:host+"/api/products/product/getproductdetail",
			async:true,
			data:{
				MemberId:MemberId,
			    U_Num:userNum,
				ProductId:dataId ,
			},
			success:function(data){
				console.log(data.Data);
				if(data.ResultType==3){
					var cons = data.Data.ProductImages;	
					$.each(cons, function(i,item) {
						$(".swiper-wrapper").append('<div class="swiper-slide"><img src='+item.ThumbnailSmallPath+'></div>');
					});
					$(".footerNav li span").html(cons.TagPrice);
				} 
			}
});
 var mySwiper = new Swiper('.swiper-container', {
 	paginationClickable: true,
							    longSwipesRatio: 0.3,
							    touchRatio:1,
							    observer:true,//修改swiper自己或子元素时，自动初始化swiper
							    observeParents:true,//修改swiper的父元素时，自动初始化swiper
                                slidesPerView: 1,
                                loop : true,
                                freeMode: false,
        						spaceBetween:20,
        						pagination: '.swiper-pagination',
		})
	})
</script>

		<script>
			var devicePixelRatio = window.devicePixelRatio || 1; //获得当前手机用几个像素渲染一个像素
			$('#jingyanzhi').circleProgress({
				startAngle: -Math.PI / 4 * 2,
				value: .7,
				lineCap: 'round',
				size: 92 * devicePixelRatio,
				fill: {
					color: '#FFFFFF'
				},
				emptyFill: 'rgba(0, 0, 0, 0)',
				thickness: 10
			});
			$('canvas').css('width', $('canvas').width() / devicePixelRatio);
			/*$('.date_exp').circleProgress({
			 startAngle: -Math.PI / 4 * 2,
			 value: .8,
			 lineCap: 'round',
			 size: 40 * devicePixelRatio,
			 fill: {color: '#FFFFFF'},
			 emptyFill: 'rgba(0, 0, 0, 0)',
			 thickness: 4
			 });*/

			var delay = 0;
			for(var i = 0; i < $('.date_exp').length + 1; i++) {
				(function(i) {
					setTimeout(function() {
						$('.date_exp').eq(i).circleProgress({
							startAngle: -Math.PI / 4 * 2,
							value: .8,
							lineCap: 'round',
							size: 40,
							fill: {
								color: '#FFFFFF'
							},
							emptyFill: 'rgba(0, 0, 0, 0)',
							thickness: 4
						});

						$('.date_exp_contain').eq(i).addClass('change');

					}, delay += 200);
				})(i);
			}
		</script>

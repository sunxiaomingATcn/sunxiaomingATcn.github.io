	<script>
		$.ajax({
			type: "post",
			url: host + '/api/members/memberinfo/GetMemberAttr',
			data: {
				MemberId: localStorage.MemberId,
				U_Num: localStorage.u_num
			},
			success: function(data) { 
//				console.log(data)
				if(data.ResultType == 3) {
					console.log(JSON.stringify(data));
					var data = data.Data.MemberFigure;
					$("#shengao").html(data.Height);
					$("#tizhong").html(data.Weight);
					$(".FigureType").html(data.FigureType);
					switch(data.FigureType) {
						case "H":
							$(".FigureTypeImg").attr("src", "img/6_5h_t@2x.png");
							break;
						case "O":
							$(".FigureTypeImg").attr("src", "img/6_6o_t@2x.png");
							break;
						case "X":
							$(".FigureTypeImg").attr("src", "img/6_1x_t@2x.png");
							break;
						case "I":
							$(".FigureTypeImg").attr("src", "img/6_2i_t@2x.png");
							break;
						case "A":
							$(".FigureTypeImg").attr("src", "img/6_3a_t@2x.png");
							break;
						case "V":
							$(".FigureTypeImg").attr("src", "img/6_4v_t@2x.png");
							break;

					}
					$.each(data.FigureDes, function(i, itemG) {
						console.log("itemG:" + itemG);
						$(".FigureDes_details").each(function(i) {
							if($(this).html() == itemG) {
								$(this).parent().show();
							}
						})

					})
				}
			}
		});

		function aginTsest() {
			window.location.href = "fenggeceshi_1.html";
		}
	</script>

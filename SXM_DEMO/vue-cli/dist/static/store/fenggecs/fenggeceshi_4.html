<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>风格测试</title>
		<link href="css/style_fenggeceshi.css?time=2017072509.css" rel="stylesheet">
		<script src="../js/jquery-1.11.1.min.js?time=2017072509"></script>
		<script type="text/javascript" src="js/fenggecs.js?time=2017072509"></script>
		<script src="../Layer/layer.js?time=2017072509"></script>
	</head>

	<script>
		function open_fenggeceshi5() {
			window.localStorage.setItem('ApparelSize', shang_size + ',' + xia_size);
			console.log(window.localStorage.ApparelSize);
			var size = window.localStorage.ApparelSize;

			if((size==null)||(size=='')||(size==undefined)) {
				layer.msg("请选择尺码");
			} else {
				window.location.href='fenggeceshi_5.html';
			}
		}
	</script>

	<body>
		<img src="img/dbg.png" style="width: 100%; height: 100%; z-index: -100;position: fixed;" />
		<header id="st-trigger-effects" class="column">
			<div class="back">
				<a href="javascript:void(0);" onclick="closeWin(3);"><img src="img/return@2x.png" alt="">返回</a>
			</div>
			<p>风格测试</p>
			<a id="close" href="javascript:void(0)" onclick="return_Launch();"><img src="img/close@2x.png" /></a>

			<div class="progress">

				<li><img src="img/d1_pre@2x.png" /></li>
				<li><img src="img/d2_pre@2x.png" /></li>
				<li><img src="img/d3_pre@2x.png" /></li>
				<li><img src="img/d4_pre@2x.png" /></li>
				<li><img src="img/d5@2x.png" /></li>
				<li><img src="img/d6@2x.png" /></li>
				<li><img src="img/d7@2x.png" /></li>
				<li><img src="img/d8@2x.png" /></li>

			</div>
		</header>

		<div class="contain">
			<div class="shangzhuang">
				<div class="img_shang">
					<img src="img/4_jacket@2x.png" />
					<img id="flash_shang" src="img/scan_net_blue@2x.png" />
				</div>

				<span>上装</span>
				<div class="swiper-container5 swiper-shangzhuang">
					<div class="swiper-wrapper warpper_shangzhuang">
						<div class="swiper-slide"></div>
						<div class="swiper-slide">XS</div>
						<div class="swiper-slide">S</div>
						<div class="swiper-slide">M</div>
						<div class="swiper-slide">L</div>
						<div class="swiper-slide">XL</div>
						<div class="swiper-slide">2XL</div>
						<div class="swiper-slide">3XL</div>
						<div class="swiper-slide">4XL</div>
						<div class="swiper-slide"></div>

					</div>
				</div>
				<script src="js/swiper.min.js"></script>

				<!-- Initialize Swiper -->
				<script>
					var shang_size = "S";
					var xia_size = "M";
					var swiper = new Swiper('.swiper-shangzhuang', {
						onInit: function(swiper) {
							$('.warpper_shangzhuang>.swiper-slide-next').css({
								'font-size': '20px',
								'color': '#00FF00'
							});
							$('.warpper_shangzhuang>.swiper-slide-next').nextAll().css({
								'font-size': '15px',
								'color': '#888'
							});
							$('.warpper_shangzhuang>.swiper-slide-next').prevAll().css({
								'font-size': '15px',
								'color': '#888'
							});
						},
						onSlideChangeEnd: function(swiper) {
							$('#flash_shang').animate({
								'top': '4%'
							}, function() {
								$('#flash_shang').delay(200).animate({
									'top': '-100%'
								}, 0);
							});
							shang_size = $('.warpper_shangzhuang>.swiper-slide-next').html();
							$('.warpper_shangzhuang>.swiper-slide-next').css({
								'font-size': '20px',
								'color': '#00FF00'
							});
							$('.warpper_shangzhuang>.swiper-slide-next').prevAll().css({
								'font-size': '15px',
								'color': '#888'
							});
							$('.warpper_shangzhuang>.swiper-slide-next').nextAll().css({
								'font-size': '15px',
								'color': '#888'
							});
						},
						slidesPerView: 3,
						spaceBetween: 30,
						freeMode: false,
					});
				</script>
			</div>
			<div class="xiazhuang">
				<div class="img_xia">
					<img src="img/4_pants@2x.png" />
					<img id="flash_xia" src="img/scan_net_blue@2x.png" />
				</div>

				<span>下装</span>
				<div class="swiper-container6 swiper-xiazhuang">
					<div class="swiper-wrapper warpper_xiazhuang">
						<div class="swiper-slide"></div>
						<div class="swiper-slide">XS</div>
						<div class="swiper-slide">S</div>
						<div class="swiper-slide">M</div>
						<div class="swiper-slide">L</div>
						<div class="swiper-slide">XL</div>
						<div class="swiper-slide">2XL</div>
						<div class="swiper-slide">3XL</div>
						<div class="swiper-slide">4XL</div>
						<div class="swiper-slide"></div>
					</div>
				</div>

				<!-- Initialize Swiper -->
				<script>
					var swiper1 = new Swiper('.swiper-container6', {
						onInit: function(swiper1) {
							$('.warpper_xiazhuang>.swiper-slide-next').css({
								'font-size': '20px',
								'color': '#00FF00'
							});
							$('.warpper_xiazhuang>.swiper-slide-next').nextAll().css({
								'font-size': '15px',
								'color': '#888'
							});
							$('.warpper_xiazhuang>.swiper-slide-next').prevAll().css({
								'font-size': '15px',
								'color': '#888'
							});
						},
						onSlideChangeEnd: function(swiper1) {
							$('#flash_xia').animate({
								'top': '4%'
							}, function() {
								$('#flash_xia').delay(200).animate({
									'top': '-100%'
								}, 0);
							});
							xia_size = $('.warpper_xiazhuang>.swiper-slide-next').html();
							$('.warpper_xiazhuang>.swiper-slide-next').css({
								'font-size': '20px',
								'color': '#00FF00'
							});
							$('.warpper_xiazhuang>.swiper-slide-next').prevAll().css({
								'font-size': '15px',
								'color': '#888'
							});
							$('.warpper_xiazhuang>.swiper-slide-next').nextAll().css({
								'font-size': '15px',
								'color': '#888'
							});
						},
						slidesPerView: 3,
						spaceBetween: 30,
						freeMode: false,
					});
				</script>
			</div>
		</div>
		<footer>
			<div class="next" onclick="open_fenggeceshi5();">
				<img src="img/next@2x.png" />
			</div>

		</footer>
		<div class="yinDaoy imgFour" data-int='0'></div>
	</body>

</html>
